<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Doraemon</title>
	<link rel="stylesheet" href="css/cat.css">
</head>
<body>
	<div class="cat-wrapper">
		<div class="cat-head">
			<div class="cat-mask">
				<div class="cat-face">
					<div class="cat-face-mask">
						<!-- 嘴巴 -->
						<div class="cat-mouse">
							<div class="cat-mouse-mask"></div>
							<div class="cat-mouse-tongue"></div>
							<div class="cat-mouse-border"></div>
							<div class="cat-mouse-border-out"></div>
						</div>
						<!-- 眼睛 -->
						<div class="cat-eyes">
							<div class="cat-eye">
								<div class="cat-eye-in">
									<div class="cat-eye-inner"></div>
								</div>
							</div>
							<div class="cat-eye">
								<div class="cat-eye-in">
									<div class="cat-eye-inner"></div>
								</div>
							</div>
						</div>
						<!-- 鼻子 -->
						<div class="cat-nose">
							<div class="cat-nose-out">
								<div class="cat-nose-in"></div>
							</div>
							<div class="cat-nose-line"></div>
							<div class="cat-nose-line-space"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="cat-body">
			<div class="cat-arm-l"></div>
			<div class="cat-foot cat-foot-l">
				<div class="cat-foot-in"></div>
			</div>
			<div class="cat-foot cat-foot-r">
				<div class="cat-foot-in"></div>
			</div>
			<div class="cat-belly-w">
				<div class="cat-belly">
					<div class="cat-belly-in"></div>
				</div>
				<div class="cat-pocket"></div>
			</div>
			<div class="cat-scanf"></div>
			<div class="cat-arm-r">
				<div class="cat-arm-in"></div>
			</div>
			<div class="cat-hand cat-hand-l">
				<div class="cat-hand-in"></div>
			</div>
			<div class="cat-hand cat-hand-r">
				<div class="cat-hand-in"></div>
			</div>
		</div>
		<div class="cat-others">
			<!-- 胡须 -->
			<div class="cat-beard"></div>
			<div class="cat-beard"></div>
			<div class="cat-beard"></div>
			<div class="cat-beard"></div>
			<div class="cat-beard"></div>
			<div class="cat-beard"></div>
			<!-- 嘴角 -->
			<div class="cat-mouse-corner"></div>
			<div class="cat-mouse-corner-in"></div>
			<!-- 铃铛 -->
			<div class="cat-bell">
				<div class="cat-bell-b">
					<div class="cat-bell-bin"></div>
				</div>
				<div class="cat-bell-m">
					<div class="cat-bell-ml"></div>
					<div class="cat-bell-mr"></div>
				</div>
				<div class="cat-bell-t"></div>
				<div class="cat-bell-inner"></div>
			</div>
		</div>
		<!-- 文字 -->
		<div class="cat-doraemon">哆啦A梦</div>
	</div>
</body>
</html>
